<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">

<body>
  <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Nom</label>
        <input type="text" class="form-control" id="validationTooltip01" placeholder="Nom" value="" required>
        <div class="valid-tooltip">
          <!-- Looks good! -->
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip02">Prénom</label>
        <input type="text" class="form-control" id="validationTooltip02" placeholder="Prénom" value="" required>
        <div class="valid-tooltip">
          <!-- Looks good! -->
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip02">Date de naissance</label>
        <input type="text" class="form-control" id="validationTooltip02" placeholder="Date de naissance" value="" required>
        <div class="valid-tooltip">
          <!-- Looks good! -->
        </div>
      </div>
      <!-- <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">date de naissance</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          </div> -->
          <!-- <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
          </div>
        </div>
      </div>
    </div> -->
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip03">City</label>
        <input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
        <div class="invalid-tooltip">
          <!-- Please provide a valid city. -->
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip04">State</label>
        <input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
        <div class="invalid-tooltip">
          <!-- Please provide a valid state. -->
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip05">Zip</label>
        <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" required>
        <div class="invalid-tooltip">
          <!-- Please provide a valid zip. -->
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Générer</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>

</html>
